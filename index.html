<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" aria-label="Логотип Место" href="#" target="_self"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.png" alt="Ваш аватар">
        <div class="profile__user-info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Редактировать" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/cards-baikal.jpg" alt="Чайки на мысе озера Байкал">
            <div class="card__caption">
              <h2 class="card__heading">Байкал</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/cards-hersones.jpg" alt="Руины Херсонеса">
            <div class="card__caption">
              <h2 class="card__heading">Херсонес</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/cards-karelia.jpg" alt="Закат в заснеженной Карелии">
            <div class="card__caption">
              <h2 class="card__heading">Карелия</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/cards-kamchatka.jpg" alt="Вулкан Камчатки">
            <div class="card__caption">
              <h2 class="card__heading">Камчатка</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/cards-olkhon-island.jpg" alt="Лёд у острова Ольхон">
            <div class="card__caption">
              <h2 class="card__heading">Остров Ольхон, Байкал</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/cards-vyborg.jpg" alt="Смотровая башня">
            <div class="card__caption">
              <h2 class="card__heading">Выборг</h2>
              <button class="card__like-btn" aria-label="Нравится" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="form" name="editProfileForm">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__input form__input_el_heading" type="text" name="heading">
            <input class="form__input form__input_el_subheading" type="text" name="subheading">
          </fieldset>
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </article>
    <script src="./js/popup.js"></script>
  </div>
</body>
</html>
