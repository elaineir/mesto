<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" aria-label="На главную" 
        href="/" target="_self"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Ваш аватар">
        <div class="profile__user-info">
          <div class="profile__heading">
            <h1 class="profile__name">Жанна Барре</h1>
            <button class="button button_edit" aria-label="Редактировать" type="button"></button>
          </div>
          <p class="profile__description">Путешественница</p>
        </div>
        <button class="button button_add" aria-label="Добавить фото" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template class="template-card">
            <li class="card">
              <div class="card__preview" aria-label="Увеличить изображение"></div>
              <button class="button button_delete" aria-label="Удалить" type="button"></button>
              <div class="card__caption">
                <h2 class="card__heading"></h2>
                <button class="button button_like_empty" aria-label="Нравится" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup">
      <div class="popup__container">
        <button class="button button_close" aria-label="Закрыть" type="button"></button>
        
        <div class="popup__form-container">
          <form class="form" name="profileForm">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input class="form__input form__input_el_heading" type="text" name="heading">
              <input class="form__input form__input_el_subheading" type="text" name="subheading">
            </fieldset>
            <button class="form__submit-btn" type="submit">Сохранить</button>
          </form>
  
          <form class="form" name="addCardForm">
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__input-container">
              <input class="form__input form__input_el_image-caption" type="text" 
                name="image-caption" placeholder="Название">
              <input class="form__input form__input_el_image-link" type="text" 
                name="image-link" placeholder="Ссылка на картинку">
            </fieldset>
            <button class="form__submit-btn" type="submit">Сохранить</button>
          </form>
        </div>
        <section class="popup__photo-container">
          <figure class="photo">
            <img class="photo__pic" src="" alt="">
            <figcaption class="photo__caption"></figcaption>
          </figure>
        </section>
        
      </div>
    </article>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
