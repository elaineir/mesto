<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header container"></header>

  <main class="content">
    <section class="profile tablet-wrapper container">
      <img class="profile__avatar" src="./images/avatar-image.png" alt="Ваш аватар">
      <div class="profile__user-info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="cards tablet-wrapper container">
      <ul class="cards__list">
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-baikal.jpg" alt="Чайки на мысе озера Байкал">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Байкал</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-hersones.jpg" alt="Руины Херсонеса">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Херсонес</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-karelia.jpg" alt="Закат в заснеженной Карелии">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Карелия</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-kamchatka.jpg" alt="Вулкан Камчатки">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Камчатка</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-olkhon-island.jpg" alt="Лёд у острова Ольхон">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Остров Ольхон, Байкал</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="cards__list-item">
          <figure class="cards__item">
            <img class="cards__image" src="./images/cards-vyborg.jpg" alt="Смотровая башня">
            <figcaption class="cards__caption">
              <h2 class="cards__heading">Выборг</h2>
              <button class="cards__like-btn" type="button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer tablet-wrapper container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__toggle-btn" type="button"></button>
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label class="form__label">
            <input class="form__input form__input_el_heading" type="text" name="heading">
          </label>
          <label class="form__label">
            <input class="form__input form__input_el_subheading" type="text" name="subheading">
          </label>
        </fieldset>
        <fieldset class="form__handlers">
          <button class="form__submit-btn">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./js/popup.js"></script>
</body>

</html>
