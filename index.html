<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" aria-label="На главную" 
        href="https://elaineir.github.io/mesto/index.html" target="_self"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Ваш аватар">
        <div class="profile__user-info">
          <div class="profile__heading">
            <h1 class="profile__name">Жанна Барре</h1>
            <button class="button button_edit" aria-label="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__description">Путешественница</p>
        </div>
        <button class="button button_add" aria-label="Добавить фото" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея">
        <ul class="cards__list">
          <template class="template-card">
            <li class="card">
              <div class="card__image">
                <a class="card__preview" aria-label="Увеличить изображение" href="#" target="_self"></a>
              </div>
              <button class="button button_delete" aria-label="Удалить изображение" type="button"></button>
              <div class="card__caption">
                <h2 class="card__heading"></h2>
                <button class="button button_like_default" aria-label="Нравится" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup" id="editProfilePopup" aria-label="Редактировать профиль">
      <div class="popup__container">
        <button class="button button_close" aria-label="Закрыть" type="button"></button>
        <form class="form" name="editProfileForm" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__input form__input_el_heading" id="heading-input" type="text" 
              name="heading" value="Жанна Барре" minlength="2" maxlength="40" required>
            <span class="form__error heading-input-error"></span>
            <input class="form__input form__input_el_subheading" id="subheading-input" type="text" 
              name="subheading" value="Путешественница" minlength="2" maxlength="200" required>
            <span class="form__error subheading-input-error"></span>
          </fieldset>
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <article class="popup" id="addCardPopup" aria-label="Создать новое место">
      <div class="popup__container">
        <button class="button button_close" aria-label="Закрыть" type="button"></button>
        <form class="form" name="addCardForm" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <input class="form__input form__input_el_image-caption" id="image-caption-input" type="text" 
              name="imageCaption" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__error image-caption-input-error"></span>
            <input class="form__input form__input_el_image-link" id="image-link-input" type="url" 
              name="imageLink" placeholder="Ссылка на картинку" required>
            <span class="form__error image-link-input-error"></span>
          </fieldset>
          <button class="form__submit-btn" id="cardFormSubmitBtn" type="submit">Создать</button>
        </form>
      </div>
    </article>

    <article class="popup popup_overlay_black" id="showCardPopup" aria-label="Окно просмотра изображения">
      <div class="popup__container">
        <button class="button button_close" aria-label="Закрыть" type="button"></button>
        <figure class="figure">
          <img class="figure__image" src="#" alt="#">
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </article>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
